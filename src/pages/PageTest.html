<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비게이션 바 디자인</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        /* 커스텀 스타일링 */
        .nav-item {
            padding: 0 10px;
        }

        .search-btn {
            border-radius: 50%;
            background-color: #ff6a13;
            color: white;
            border: none;
            padding: 8px;
        }

        .navbar {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <!-- 로고 -->
        <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/11st_logo.svg/1200px-11st_logo.svg.png" alt="로고" width="100">
        </a>

        <!-- 햄버거 버튼 (작은 화면에서) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 네비게이션 항목들 -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- 메뉴 항목들 -->
                <li class="nav-item">
                    <a class="nav-link active" href="#">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">카테고리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">이벤트</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">베스트</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">할인/쿠폰</a>
                </li>
            </ul>

            <!-- 검색창 -->
            <div class="d-flex">
                <input class="form-control me-2" type="search" placeholder="검색" aria-label="Search">
                <button class="search-btn">
                    <i class="bi bi-search"></i>
                </button>
            </div>

            <!-- 사용자 메뉴 및 장바구니 아이콘 -->
            <div class="d-flex align-items-center ms-3">
                <!-- 프로필 드롭다운 -->
                <div class="dropdown me-3">
                    <i class="bi bi-person-circle" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 24px; cursor: pointer;"></i>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">마이 페이지</a></li>
                        <li><a class="dropdown-item" href="#">주문 조회</a></li>
                        <li><a class="dropdown-item" href="#">회원 정보</a></li>
                    </ul>
                </div>

                <!-- 장바구니 아이콘 -->
                <i class="bi bi-cart" style="font-size: 24px; cursor: pointer;"></i>
            </div>
        </div>
    </div>
</nav>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0yX9s+k2fPzIWnfuZoUu0c8hxL0zQ06czNtc3HFL1NBHk6df" crossorigin="anonymous"></script>

</body>
</html>
