<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쇼핑몰 헤더</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .header {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 0.75rem 1rem;
            position: sticky;
            top: 0;
            z-index: 1040;
        }

        .search-form {
            min-width: 300px;
            width: 40%;
        }

        .dropdown-menu {
            min-width: 200px;
        }

        .offcanvas-body ul {
            padding-left: 0;
            list-style: none;
        }

        .offcanvas-body ul li a {
            display: block;
            padding: 0.75rem 0;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>

<!-- 헤더 -->
<header class="header">
    <div class="container d-flex align-items-center justify-content-between">
        <!-- 왼쪽: 햄버거 버튼 -->
        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
            <i class="bi bi-list fs-6"></i>
        </button>

        <!-- 가운데: 검색창 (왼쪽 여백 설정을 위해 me-auto 사용) -->
        <form class="d-flex search-form mx-4">
            <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요" aria-label="Search">
            <button class="btn btn-outline-secondary" type="submit">
                <i class="bi bi-search"></i>
            </button>
        </form>

        <!-- 오른쪽: 유저 드롭다운 + 장바구니 -->
        <div class="d-flex align-items-center gap-4">
            <!-- 유저 드롭다운 -->
            <div class="dropdown">
                <a href="#" class="text-dark text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle fs-4"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">나의 쿠폰</a></li>
                    <li><a class="dropdown-item" href="#">주문/배송조회</a></li>
                    <li><a class="dropdown-item" href="#">취소/반품/교환</a></li>
                    <li><a class="dropdown-item" href="#">고객센터</a></li>
                    <li><a class="dropdown-item" href="#">회원정보</a></li>
                </ul>
            </div>

            <!-- 장바구니 아이콘 -->
            <a href="#" class="text-dark text-decoration-none position-relative">
                <i class="bi bi-cart3 fs-4"></i>
                <!-- 뱃지 예시 -->
                <!-- <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span> -->
            </a>
        </div>
    </div>
</header>

<!-- 사이드 메뉴 (Offcanvas) -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">카테고리</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul>
            <li><a href="#">여성 패션</a></li>
            <li><a href="#">남성 패션</a></li>
            <li><a href="#">잡화</a></li>
            <li><a href="#">베스트</a></li>
            <li><a href="#">신상품</a></li>
        </ul>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
